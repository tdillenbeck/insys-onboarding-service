syntax = "proto3";

package exampleproto;

import "weavelab.xyz/wlib/wgrpc/wgrpcproto/wgrpcprotouuid/uuid.proto";

service ExampleAPI {
  rpc ExampleRequest(ExampleRequestMessage) returns (ExampleResponseMessage) {}
}


message ExampleRequestMessage {
  wgrpcprotouuid.UUID SomeID = 1;
}

message ExampleResponseMessage {
    string Message = 1;
}
