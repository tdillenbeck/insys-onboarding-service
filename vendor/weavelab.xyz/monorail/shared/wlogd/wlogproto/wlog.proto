syntax = "proto3";

package wlogproto;

option go_package = "weavelab.xyz/wlogd/wlogproto";

message Log {
	Level level = 1;
	string message = 2;
	int64 timestamp = 3; 
	map<string, string> tagsString = 4;
	map<string, int32> tagsInt = 5;
	map<string, int64> tagsInt64 = 6;
	map<string, float> tagsFloat = 7;
	map<string, bool> tagsBool = 8;
	map<string, Duration> tagsDuration = 9;
	repeated StackEntry stackTrace = 10;
}

message StackEntry {
	string name = 1;
	string file = 2;
	int32 line = 3;
}

message Duration {
	int64 duration = 1;
}

enum Level {
	DEBUG = 0;
	INFO = 1;
	ERROR = 2;
	DDEBUG = 99;
}
